name: Build wheels (manylinux)
on: [push, create]

jobs:
  build:
    runs-on: macos-10.15
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "3.8" }
          - { name: "3.9" }
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.9"
    steps:
      - name: Checkout latest revision
        uses: actions/checkout@v2
        with:
          repository: lamyj/sycomore
          fetch-depth: 0
      - name: Provision environment
        run: python3 ./.ci/wheels/setup_python.py '${{ matrix.name }}'
