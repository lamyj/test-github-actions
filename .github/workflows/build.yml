name: Build FooBar
on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
    steps:
      - name: Configure environment
        # shell: cmd
        # $Env:
        run: |
          echo "WORKSPACE=$Env:GITHUB_WORKSPACE" >> $Env:GITHUB_ENV
          echo "PYTHON=python" >> $Env:GITHUB_ENV
      - name: Clone source
        uses: actions/checkout@v2
        with:
          repository: lamyj/sycomore
      - name: Setup conda
        run: C:\Miniconda\condabin\conda.bat init powershell
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: Install
        # #C:\Miniconda\condabin\conda.bat activate base
        run: C:\Miniconda\condabin\conda.bat install --yes -c conda-forge boost cmake ninja numpy pybind11 xsimd
      - name: Build
        # C:\Miniconda\condabin\conda.bat activate base
        # Get-ChildItem -Path Env:\
        # NOTE: Ninja generator uses a version of Clang shipped by MSVC which
        # fails with xsimd.
        run: .ci\windows\build.cmd
      - name: Test
        run: .ci\windows\post_build.cmd
